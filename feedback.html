<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/navigation-bar.css">

    <style>
        .containera {
            background-color: #f5f5f5; /* Light gray background */
            border-radius: 10px; /* Rounded corners */
            padding: 30px; /* Padding for spacing */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
            font-size: 17px;
        }
    </style>
</head>
<body style="background-color: antiquewhite;">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="navbar-nav ms-auto flex-row">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="index.html">
                        <i class="bi bi-house-fill"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="destination_list.html">
                        <i class="bi bi-map-fill"></i> Destinations
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center active" href="feedback.html">
                        <i class="bi bi-pencil-square"></i> Feedback
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="gallery.html">
                        <i class="bi bi-image-fill active"></i> Gallery
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-5" style="margin-bottom: 50px;">
        <!-- Feedback Form -->
        <div class="containera">
            <h1 class="mb-4">Feedback Form</h1>
            <form>
                <div class="form-group mb-2">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group mb-2">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group mb-2">
                    <label for="feedbackType">Feedback Type:</label>
                    <select class="form-control" id="feedbackType" required>
                        <option value="" disabled selected>Select feedback type</option>
                        <option value="Bug Report">Bug Report</option>
                        <option value="Feature Request">Feature Request</option>
                        <option value="General Feedback">General Feedback</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="comments">Comments:</label>
                    <textarea class="form-control" id="comments" rows="3" required></textarea>
                </div>
                <div class="form-group mb-4">
                    <label for="rating">Rating:</label>
                    <select class="form-control" id="rating" required>
                        <option value="1">★☆☆☆☆</option>
                        <option value="2">★★☆☆☆</option>
                        <option value="3">★★★☆☆</option>
                        <option value="4">★★★★☆</option>
                        <option value="5">★★★★★</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label>How did you hear about us?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="online" value="online">
                        <label class="form-check-label" for="online">Online</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="friends" value="friends">
                        <label class="form-check-label" for="friends">Friends</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="advertisement" value="advertisement">
                        <label class="form-check-label" for="advertisement">Advertisement</label>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label>How satisfied are you with our service?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="satisfaction" id="verySatisfied" value="verySatisfied">
                        <label class="form-check-label" for="verySatisfied">Very Satisfied</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="satisfaction" id="satisfied" value="satisfied">
                        <label class="form-check-label" for="satisfied">Satisfied</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="satisfaction" id="neutral" value="neutral">
                        <label class="form-check-label" for="neutral">Neutral</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="satisfaction" id="dissatisfied" value="dissatisfied">
                        <label class="form-check-label" for="dissatisfied">Dissatisfied</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="satisfaction" id="veryDissatisfied" value="veryDissatisfied">
                        <label class="form-check-label" for="veryDissatisfied">Very Dissatisfied</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
